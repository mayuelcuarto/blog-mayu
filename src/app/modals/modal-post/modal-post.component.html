<div class="modal fade" id="modalPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedPost.id ? 'Nuevo Post' : 'Actualizar Post' }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal(formPost)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formPost="ngForm" (ngSubmit)="onSavePost(formPost)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedPost.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="this.dataApi.selectedPost.titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Autor</label>
              <input type="text" name="autor" class="form-control" placeholder="Autor" [(ngModel)]="this.dataApi.selectedPost.autor">
            </div>
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input type="text" name="portada" class="form-control" placeholder="Portada" [(ngModel)]="this.dataApi.selectedPost.portada">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fecha">Fecha</label>
              <input type="text" name="fecha" class="form-control" placeholder="Fecha" [(ngModel)]="this.dataApi.selectedPost.fecha">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" rows="10" name="descripcion" [(ngModel)]="this.dataApi.selectedPost.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose (click)="onCloseModal(formPost)">Close</button>
            <button type="submit" class="btn btn-primary">Save Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
