<section id="posts" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let post of posts">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{post.portada}}" alt="{{post.titulo}}">
              </p>
              <h4 routerLink="/post/{{post.id}}" class="card-title">{{post.titulo}}</h4>
              <p class="card-text">
                {{post.descripcion}}
              </p>
              <a href="{{post.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
